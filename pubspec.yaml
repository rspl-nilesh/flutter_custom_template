name: flutter_custom_template
description: A custom skeleton template for flutter.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4

  #The following adds flutter_bloc as state management solution
  #package url:- https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.0.1

  #The following helps to implement value based equality without needing to explicitly override == and hashCode.
  #package url:- https://pub.dev/packages/equatable
  equatable: ^2.0.3

  #Simple direct Service Locator that allows to decouple the interface
  #from a concrete implementation and to access the concrete implementation from everywhere in your App"
  #package url:- https://pub.dev/packages/get_it
  get_it: ^7.2.0

  #A powerful Http client for Dart, which supports Interceptors,
  #FormData, Request Cancellation, File Downloading, Timeout etc
  #package url:- https://pub.dev/packages/dio
  dio: ^4.0.6

  #A simple package to check when the device is connected (connectivity) to internet.
  #Also provide a method to listen for connection status changes.
  #package url:- https://pub.dev/packages/simple_connection_checker
  simple_connection_checker: ^0.2.1

  #Flutter plugin for reading and writing simple key-value pairs.
  #Wraps NSUserDefaults on iOS and SharedPreferences on Android.
  #package url:- https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.15

  #A package which simplifies the task of updating your Flutter app's launcher icon.
  #Run the command to generate
  #flutter pub get
  #flutter pub run flutter_launcher_icons:main
  #package url:- https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: "^0.9.2"

  #A mock framework inspired by Mockito with APIs for Fakes, Mocks, behavior verification, and stubbing.
  #package url:- https://pub.dev/packages/mockito
  mockito: ^5.2.0

  #Following converts enums to String
  #package url:- https://pub.dev/packages/enum_to_string
  enum_to_string: ^2.0.1

  #Collections and utilities functions and classes related to collections.
  #package url:- https://pub.dev/packages/collection
  collection: ^1.15.0

  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.4

  #A build system for Dart code generation and modular compilation.
  #package url:- https://pub.dev/packages/build_runner
  build_runner: ^2.1.11

  #A simple to use mocking package for Dio intended to be used in tests.
  #It provides various types and methods to declaratively mock request-response communication.
  #package url:- https://pub.dev/packages/http_mock_adapter
  http_mock_adapter: ^0.3.2

  #A flutter plugin for adapting screen and font size.Guaranteed to look good on different models
  #package url:- https://pub.dev/packages/flutter_screenutil
  flutter_screenutil: ^5.5.3+2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/